<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css">

    <title>Account löschen</title>
</head>
<body>
<div class="log-reg-div">
    <img class="logo" th:src="@{/images/vigopay_logo.png}" width="200" height="150"/>
    <br>
    <form th:action="@{'/deleteAccount'}" method="post">
        <div class="form-group" style="text-align: center;">
            <span class="text-white fs20">Wollen Sie Ihren Account wirklich löschen?</span>
        </div>
        <div id="deleteAccountWarning" class="alert alert-danger" role="alert"
             th:style="${alertIsVisible} ? 'display:block' : 'display:none'" th:text="${alertText}"/>
        <div class="form-group">
            <div class="form-row">
                <div class="col">
                    <button type="submit" class="btn btn-outline-primary dlt-cnf-btn">Ja</button>
                </div>
                <div class="col">
                    <a class="btn btn-outline-primary dlt-cnf-btn" th:onclick="${alertIsVisible} ? 'window.history.go(-2);' : 'window.history.back();'">Nein</a>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
