<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css">

    <title>Login</title>
</head>
<body>
<div class="log-reg-div">
    <img class="logo" th:src="@{/images/vigopay_logo.png}" width="200" height="150"/>
    <form th:action="@{/login}" method="post" th:object="${user}">
        <div class="form-group">
            <input name="email" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                   placeholder="E-Mail" required>
        </div>
        <div class="form-group">
            <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Passwort" required>
        </div>

        <div id="loginWarning" class="alert alert-danger" role="alert"
             th:style="${warningIsVisible} ? 'display:block' : 'display:none'" th:text="${warningText}"/>

        <div id="loginSuccess" class="alert alert-success" role="alert"
             th:style="${successIsVisible} ? 'display:block' : 'display:none'" th:text="${successText}"/>

        <div class="form-group" style="text-align: center;">
            <a href="createAccount" class="text-primary" style="font-size: 12px;">Sie haben noch keinen Account? Hier
                registrieren!</a>
        </div>

        <button id="loginButton" type="submit" class="btn btn-outline-primary" style="margin: 0 auto; display: block;">Einloggen</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

<script>
    $("#loginButton").on("click", function() {$("#loginWarning").css("display","none")});
</script>

</body>
</html>
